<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌍 Travel Explorer</h1>
    <p>Plan your next trip with ease — explore destinations, photos, and weather</p>
  </header>

  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="Enter a destination (e.g. Paris)">
    <button id="searchBtn">Search</button>
  </section>

  <main id="results">
    <div id="infoContainer" class="card"></div>
    <div id="photoContainer" class="grid"></div>
    <div id="weatherContainer" class="card"></div>
    <div id="tripPlanner" class="card"></div>
  </main>

  <footer>
    <p>Made with ❤️ for travel lovers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
